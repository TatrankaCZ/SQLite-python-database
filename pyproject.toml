authors = ["Michal ManÄ›na <michal.manena@gmail.com>"]
readme = "README.md"
packages = [{include = "sqlite_python_database"}]

[tool.poetry.dependencies]
python = "^3.11"
prisma = "^0.9.1"
aiohttp = "^3.8.5"


[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.7.0"
pylint = "^2.17.5"
